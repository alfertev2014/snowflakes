<!doctype html>
<head>
<meta charset="utf8" />
<link href="snowflakes.css" rel="stylesheet" type="text/css" />
<script src="snowflakes.js"></script>
</head>
<body>
    <div id="flake-template" class="flake">
        <img src="flake.png" alt="*" />
    </div>
    <div id="moon">
        <img src="moon.png" alt="moon" />
    </div>
    <div id="face">
        <img id="face1" src="face1.png" alt="O" />
        <img id="face2" src="face2.png" alt="M" />
        <img id="face3" src="face3.png" alt="X" />
    </div>
    <div id="snow"> </div>
    <div id="flakes">
        <p id="score"></p>
    </div>
    <p id="time-shadow"></p>
    <p id="countdown-shadow">До Нового года осталось...</p>
    <p id="time">Вы убили...</p>
    <p id="countdown">До Нового года осталось...</p>
</body>
